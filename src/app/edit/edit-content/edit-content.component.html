<div class="contentBox">
  <app-markdown-editor
    (eventEmitter)="onEditorInput($event)"
  ></app-markdown-editor>
  <textarea
    [style.font-size]="getFontSize() + 'px'"
    [(ngModel)]="data"
    (ngModelChange)="setData()"
    [style.height]="getHeight() + 'px'"
    spellcheck="false"
    (selectionchange)="selectionchange($event)"
    (focusout)="onFocusOut()"
    (focus)="onFocus()"
  ></textarea>
</div>
