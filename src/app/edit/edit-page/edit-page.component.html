<div *ngIf="show">
  <app-edit-content [page]="page" type="content"></app-edit-content>
  <div *ngIf="showTip">
    <h1 class="heading">Tip</h1>
    <app-edit-content [page]="page" type="tip"></app-edit-content>
  </div>
  <div *ngIf="showResult">
    <h1 class="heading">Result</h1>
    <app-edit-content [page]="page" type="result"></app-edit-content>
  </div>
</div>
