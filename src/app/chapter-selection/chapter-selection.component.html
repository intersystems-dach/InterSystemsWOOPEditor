<div class="container">
  <div *ngFor="let chapter of chapters">
    <div class="chapterContainer">
      <button class="chapterButton" (click)="onChapterSelected(chapter.title)">
        {{ chapter.title }}
      </button>
      <div
        class="editButton"
        *ngIf="
          getUserLevel() == 2 ||
          (getUserLevel() == 1 && getUserName() == chapter.config.author)
        "
      >
        <button (click)="onChapterEditSelected(chapter.title)">Edit</button>
        <button (click)="deleteChapter(chapter)">Delete</button>
      </div>
      <app-chapter-meta-data
        [chapter]="chapter"
        class="metaData"
      ></app-chapter-meta-data>
    </div>
  </div>
  <div class="newButton" *ngIf="getUserLevel() > 0">
    <button (click)="toggleNewChapter()">+ New</button>
  </div>
</div>
<app-chapter-new
  *ngIf="newChapter"
  (closeEmitter)="toggleNewChapter()"
></app-chapter-new>
