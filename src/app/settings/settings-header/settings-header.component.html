<div class="header">
  <button
    [class]="selected == 'Storage' ? 'selected' : ''"
    (click)="setSelected('Storage')"
  >
    Storage
  </button>
  <button
    [class]="selected == 'Server' ? 'selected' : ''"
    (click)="setSelected('Server')"
  >
    Server
  </button>
  <button
    *ngIf="getUserLevel() > 0"
    [class]="selected == 'User' ? 'selected' : ''"
    (click)="setSelected('User')"
  >
    User
  </button>
  <button
    [class]="selected == 'Contact' ? 'selected' : ''"
    (click)="setSelected('Contact')"
  >
    Contact
  </button>
</div>
