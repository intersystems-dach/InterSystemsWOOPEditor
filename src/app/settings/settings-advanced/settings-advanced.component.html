<app-header class="sticky" [enableSearchBar]="false"></app-header>

<div class="settingsHeader">
  <button (click)="goBack()" class="backButton">Back</button>

  <app-settings-header
    [selected]="selected"
    (selectedChange)="setSelected($event)"
  ></app-settings-header>
</div>
<div class="settings" *ngIf="selected != ''">
  <app-storage-settings
    *ngIf="selected.toLowerCase() == 'storage'"
  ></app-storage-settings>
  <app-server-settings
    *ngIf="selected.toLowerCase() == 'server'"
  ></app-server-settings>
  <app-user-settings
    *ngIf="selected.toLowerCase() == 'user'"
  ></app-user-settings>
  <app-about-settings
    *ngIf="selected.toLowerCase() == 'about'"
  ></app-about-settings>
</div>
