<div *ngIf="show">
  <app-markdown-content [data]="page.content"></app-markdown-content>
  <div *ngIf="showTip">
    <h1 class="heading">Tip</h1>
    <app-markdown-content [data]="page.tip"></app-markdown-content>
  </div>
  <div *ngIf="showResult">
    <h1 class="heading">Result</h1>
    <app-markdown-content [data]="page.result"></app-markdown-content>
  </div>
</div>
