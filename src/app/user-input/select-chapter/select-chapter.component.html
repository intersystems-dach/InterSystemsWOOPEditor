<div class="background" (click)="close()"></div>
<div class="container">
  <h1>Select chapter</h1>
  <button class="closeButton" (click)="close()">X</button>
  <div class="buttonContainer">
    <select name="SelectChapter" [(ngModel)]="selectedchapter">
      <option *ngFor="let chapter of chapterNames" [value]="chapter">
        {{ chapter }}
      </option>
    </select>
    <button class="submitButton" style="top: 40px" (click)="selectTheChapter()">
      Ok
    </button>
  </div>
</div>
