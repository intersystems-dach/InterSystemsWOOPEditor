<div class="background" (click)="close()"></div>
<div class="container">
  <h1>Are you sure?</h1>
  <button class="closeButton" (click)="close()">X</button>

  <div class="buttonContainer">
    <button class="submitButton" style="right: 30px" (click)="yes()">
      Yes
    </button>
    <button class="submitButton" style="left: 30px" (click)="close()">
      No
    </button>
  </div>
</div>
