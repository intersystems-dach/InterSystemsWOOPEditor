<div class="container">
  <p *ngIf="chapter.IsPrivate"><i>Private</i></p>
  <p>{{ "Title: " + chapter.Title }}</p>
  <p>{{ "Author: " + chapter.Author }}</p>
  <p>{{ "Language: " + chapter.Language }}</p>
  <p>{{ "Pages: " + chapter.Pages.length }}</p>
  <p *ngIf="chapter.Description != ''">
    {{ "Description: " + chapter.Description }}
  </p>
</div>
