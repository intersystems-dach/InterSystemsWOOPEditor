<div id="window">
  <div id="navbar">
    <div id="window-controls">
      <div class="red dot"></div>
      <div class="yellow dot"></div>
      <div class="green dot"></div>
    </div>
    <div class="test">
      <div id="window-title">{{ title }}</div>
      <p class="copiedMessage" *ngIf="copied">âœ“</p>
      <img
      class="copy"
      *ngIf="!copied"
      [src]="
      'assets/imgs/' +
      (getDarkModeEnabled() ? 'darkmode' : 'lightmode') +
      '/copy.png'
      "
      alt="Copy"
      (click)="copyCode()"
      />
    </div>
    <div>
      <div class="code">
        <pre prism *ngIf="language" class="test">
          <code #codeEle class="language-{{ language }}">
            {{code}}
          </code>
        </pre>
      </div>
    </div>

  </div>
</div>
