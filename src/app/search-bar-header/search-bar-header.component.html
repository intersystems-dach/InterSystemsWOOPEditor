<div [class]="'searchBar ' + (slideOut? 'slideOut':'')">
  <input
    type="text"
    [placeholder]="chapter == null ? 'Search': 'Search in chapter'"
    [(ngModel)]="searchValue"
    (ngModelChange)="onSearchChange()"
  />
  <button class="closeButton" (click)="closeSearchBar()" >X</button>
</div>
<app-chapter-search *ngIf="chapter != null" [results]="searchChapterResult" (pageChange)="pageChange.emit($event)"></app-chapter-search>
