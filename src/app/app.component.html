<app-header class="sticky"></app-header>
<div class="container">
  <!-- <app-markdown-cheat-sheet></app-markdown-cheat-sheet> -->
  <app-search-bar
    *ngIf="!getChapterSelected() && !getChapterEditSelected()"
  ></app-search-bar>
  <app-edit-chapter
    [chapter]="currentChapter"
    *ngIf="getChapterEditSelected() && currentChapter.verified"
  ></app-edit-chapter>
  <app-chapter
    [chapter]="currentChapter"
    *ngIf="getChapterSelected() && currentChapter.verified"
  ></app-chapter>
  <app-chapter-selection
    [chapters]="getChapters()"
    (chapterSelected)="selectChapter($event)"
    (chapterEditSelected)="selectEditChapter($event)"
    *ngIf="!getChapterSelected() && !getChapterEditSelected()"
  >
  </app-chapter-selection>
</div>
<app-password-query
  *ngIf="getChapterSelected() && !currentChapter.verified"
  [password]="currentChapter.config.password"
  (passwordEntered)="verifyChapter($event)"
></app-password-query>
<p class="userLevelLabel">
  {{ getUserLevel() == 0 ? "" : getUserLevel() == 1 ? "User " : "Admin "
  }}<i>{{ getUserLevel() == 0 ? "" : getUserName() }}</i>
</p>
